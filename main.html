<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&family=Ramaraja&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Java Scripts</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row">
        <div class="col-lg-2">
          <button type="button" onclick="variables()" class="btn btn-outline-success btn-lg">
            Variables types
          </button>
          <!-- <a class="button color-black" onclick="variables()" href="#">Variables types</a> -->

        </div>
        <div class="col-lg-2">
          <button type="button" onclick="templateString()" class="btn btn-outline-success btn-lg">
            Template String
          </button>
          <!-- <a class="button" onclick="templateString()" href="#">Template String</a> -->

        </div>
        <div class="col-lg-2">
          <button type="button" onclick="arrowFunction()" class="btn btn-outline-success btn-lg">
            Arrow Function
          </button>
          <!-- <a class="button" onclick="arrowFunction()" href="#">Arrow Function</a> -->

        </div>
        <div class="col-lg-2">
          <button type="button" onclick="restOperator('I am Rest Operator',1,3,6)" class="btn btn-outline-success btn-lg">
            Rest Operator 
          </button>
          <!-- <a class="button" onclick="restOperator('I am Rest Operator',1,3,6)" href="#">Rest Operator</a> -->

        </div>
        <div class="col-lg-2">
          <button type="button" onclick="speardOprator()" class="btn btn-outline-success btn-lg">
            Spred Operator
          </button>
          <!-- <a class="button" onclick="speardOprator()" href="#">Spred Operator</a> -->
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-lg-3">
          <button type="button" onclick="destructuringArray()" class="btn btn-outline-success btn-lg">
            Destructuring Array
          </button>
          <!-- <a class="button" onclick="speardOprator()" href="#">Spred Operator</a> -->
        </div>
        <div class="col-lg-3">
          <button type="button" onclick="destructuringObject()" class="btn btn-outline-success btn-lg">
            Destructuring Object
          </button>
          <!-- <a class="button" onclick="speardOprator()" href="#">Spred Operator</a> -->
        </div>
        <div class="col-lg-2">
          <button type="button" onclick="calssMethods()" class="btn btn-outline-success btn-lg">
            Class Methods
          </button>
          <!-- <a class="button" onclick="speardOprator()" href="#">Spred Operator</a> -->
        </div>
        <div class="col-lg-2">
          <button type="button" onclick="fetchAPI()" class="btn btn-outline-success btn-lg">
            Fetch API
          </button>
        </div>
        <div class="col-lg-2">
          <button type="button" onclick="iterators()" class="btn btn-outline-success btn-lg">
            Iterators 
          </button>
        </div>
        <div class="row mt-5">
          <div class="col-lg-2">
            <button type="button" onclick="strictMod()" class="btn btn-outline-success btn-lg">
              Strict Mod 
            </button>
          </div>
        </div>
      </div>
       <p id="defination"></p>
       <div class="box">
        <a class="button" href="#popup1">Let me Pop up</a>
      </div>
      
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Here i am</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            Thank to pop me out of that button, but now i'm done so you can close this window.
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
